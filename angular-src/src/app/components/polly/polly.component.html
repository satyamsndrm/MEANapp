<form (submit) = "synthesizeMySpeech()">
  <div class="form-group">
    <label>Voice String</label>
    <input type="text" [(ngModel)] = 'textVoice' name = 'textVoice' class="form-control">
  </div>
  <div class="form-group">
    <label >Voice Code</label>
    <input type="text" [(ngModel)] = 'VoiceId' name = 'VoiceId' class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary " name="Submit">
</form>

<div>{{datas}}</div>
